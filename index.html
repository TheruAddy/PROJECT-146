<body>

        <a-sphere

            radius ="0.15"

            <a-cylinder
            color = "yellow"
            radius ="0.15"

            position = "-0.53 8.1 0.9"
            animation = "property:position; from: -0.53 8.1 0.9; dir:alternate;loop: true; dur:1000"></a-cylinder>
        

       



        
    </a-scene>
</body>

</html>
